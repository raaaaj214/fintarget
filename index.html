<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Candlestick Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toggle-container">
        <span>
        <label for="coinSelector">Select Coin:</label>
        <select id="coinSelector">
            <!-- Options will be added dynamically -->
        </select>
    </span>

    <span>
        <label for="timeframeSelector">Select Timeframe:</label>
        <select id="timeframeSelector">
            <option value="1m">1 Minute</option>
            <option value="3m">3 Minutes</option>
            <option value="5m">5 Minutes</option>
        </select>
    </span>
    </div>

    <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>

    <script src="script.js"></script>
</body>
</html>
